name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # ðŸ‘‡ Ensure Node 20 (Next.js 15/16 requires >=20.9)
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      # ðŸ‘‡ Install dependencies with relaxed peer deps
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # ðŸ‘‡ Build Next.js (for static export)
      - name: Build Next.js app
        run: npm run build

      # ðŸ‘‡ Deploy built app to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_TREE_05D156F0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments, etc.)
          action: "upload"

          ###### Repository/Build Configurations ######
          app_location: "/" # App source code path
          api_location: ""  # No API folder
          output_location: ".next" # Next.js build output folder
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_TREE_05D156F0F }}
          action: "close"

name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Node 20 to build (Next.js 16 requires >=20.9)
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      # Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Build and export static site
      - name: Build static Next.js site
        run: npm run build && npx next export

      # Deploy exported static files to Azure Static Web App
      - name: Deploy static files
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_TREE_05D156F0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"              
          output_location: "out"         
          skip_app_build: true          
